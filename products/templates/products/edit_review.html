{% extends 'base.html' %}
{% load static %}
{% block extra_title %} | Edit Review {%endblock %}

<!-- Additional CSS -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/product.css' %}">
{% endblock %}

<!-- I've Kept this page header here as it pushing the Shopping Bag title down
    below the navigation and delivery banner -->
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row offset-1 review-section">
        <div class="col-md-6 mt-4">
            <h4>Edit Review</h4>
            <form action="{% url 'edit_review' review.id %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Update Review" class="btn submit-review">
                <a href="{% url 'product_details' product.id %}" class="btn rounded-0 btn-lg ">
                    <span>
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    Back to Product
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
