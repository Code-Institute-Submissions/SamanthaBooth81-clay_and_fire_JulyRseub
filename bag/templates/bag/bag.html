{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay "></div>
<div class="container mb-2 h-100">
    <div class="row">
        <div class="col">
            <h2 class="logo text-center bag-title">Shopping Bag</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your bag is empty.</p>
                <a href="{% url 'products' %}" class="btn rounded-0 btn-lg shop-btn">
                    <span>
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="shop-text">Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
